<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개 블로그</title> 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img.profile {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .about {
            margin-bottom: 20px;
        }
        .social a {
            margin: 0 10px;
            color: #4CAF50;
            text-decoration: none;
            font-size: 20px;
        }
        .social a:hover {
            color: #388E3C;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>안녕하세요! 저는 [이대현]입니다</h1>
    </header>
    <div class="container">
        <img src="ujjang.png" alt="프로필 사진" class="profile">
        <div class="about">
            <h2>자기소개</h2>
            <p>안녕하세요! 저는 웹 개발자 [이대현]입니다. 현재 프론트엔드와 백엔드 개발에 관심이 있으며, 새로운 기술을 배우고 이를 적용하는 것을 좋아합니다. 이 블로그에서는 제가 경험한 프로젝트와 배운 내용을 공유할 예정입니다.</p>
        </div>
        <div class="contact">
            <h2>연락처</h2>
            <p>Email: sojin4416@gmail.com</p>
            <p>Phone: 010-4728-0181</p>
        </div>
        <div class="social">
            <h2>소셜 미디어</h2>
            <a href="https://github.com/username" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/username" target="_blank">LinkedIn</a>
            <a href="https://twitter.com/username" target="_blank">Twitter</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 [이대현]. All Rights Reserved.</p>
    </footer>
</body>
</html>
